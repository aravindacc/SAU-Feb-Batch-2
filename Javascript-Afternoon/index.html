<!DOCTYPE html>
<html>
    <head>
        <title>Javascript-2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="container">
            <div class="row" id="inputContainer">
                <div id="alert" class="alert alert-danger" role="alert">
                    All Fields Are Mandatory !! 
                  </div>
                  <div id="success" class="alert alert-success" role="alert">
                    This is a success alertâ€”check it out!
                </div>
                <form">
                    <div class="row">
                        <div class="col">
                            <label><b>First Name:</b></label>
                            <input class="form-control" type="text" name="" id="fName" required>
                        </div>
                        <div class="col">
                            <label><b>Last Name:</b></label>
                            <input class="form-control" type="text" name="" id="lName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label><b>Age: </b></label>
                            <input type="number" class="form-control" name="" id="age" max=100 min=1>
                        </div>
                        <div class="col">
                            <label><b>Gender:</b></label>
                            <select class="form-control" id="gender">
                                <option value="">----</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for=""><b>Date of Birth:</b></label>
                            <input class="form-control" type="date" id="date">
                        </div>
                        <!-- <div class="col">
                            <label for=""><b>Roll No:</b></label>
                            <input class="form-control" type="number" id="rollNo">
                        </div> -->
                    </div><br>
                    <button type="button" class="btn btn-primary" onclick="saveDetails()">Submit</button>
                </form>
            </div>
            <div class="row" id="outputContainer">
                <form>
                    <div class="row">
                        <div class="col">
                            <input id="rollNo" type="number" class="form-control" placeholder="Roll No">
                        </div>
                        <div class="col">
                            <button style="margin-top: 10px;" type="button" class="btn btn-primary" onclick="getDetails()">Get Details</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Roll No.</th>
                                <th scoper="col">First Name</th>
                                <th scoper="col">Last Name</th>
                                <th scoper="col">Age</th>
                                <th scoper="col">Gender</th>
                                <th scoper="col">DOB</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" id="rollNoDisplay"></th>
                                <td id="firstNameDisplay"></td>
                                <td id="lastNameDisplay"></td>
                                <td id="ageDisplay"></td>
                                <td id="genderDisplay"></td>
                                <td id="dobDisplay"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>

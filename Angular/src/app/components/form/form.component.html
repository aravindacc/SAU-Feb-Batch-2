<form [formGroup]="employeeForm" (ngSubmit)="employeeForm.valid && onSubmit()">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" formControlName="first_name" [ngClass]="{'is-invalid': employeeForm.get('first_name').touched && employeeForm.get('first_name').invalid}" placeholder="First Name">
                <div class="invalid-feedback">
                    <div>This Field is Required</div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="last_name" [ngClass]="{'is-invalid': employeeForm.get('last_name').touched && employeeForm.get('last_name').invalid}" placeholder="Last Name">
                <div class="invalid-feedback">
                    <div>This Field is Required</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Contact No</label>
                <input type="tel" class="form-control" formControlName="contact_no" [ngClass]="{'is-invalid': employeeForm.get('contact_no').touched && employeeForm.get('contact_no').invalid}" placeholder="Contact No" >
                <div class="invalid-feedback" *ngIf="employeeForm.get('contact_no').touched && employeeForm.get('contact_no').invalid">
                    <div *ngIf="employeeForm.get('contact_no').errors.required">This Field is Required</div>
                    <div *ngIf="employeeForm.get('contact_no').errors.maxlength">Please Enter a Valid Contact Number</div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control" [ngClass]="{'is-invalid': employeeForm.get('dob').touched && employeeForm.get('dob').invalid}" formControlName="dob">
                <div class="invalid-feedback">
                    <div>This Field is Required</div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city" [ngClass]="{'is-invalid': employeeForm.get('city').touched && employeeForm.get('city').invalid}" placeholder="City">
                <div class="invalid-feedback">
                    <div>This Field is Required</div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Pincode</label>
                <input type="number" class="form-control" formControlName="pincode" [ngClass]="{'is-invalid': employeeForm.get('pincode').touched && employeeForm.get('pincode').invalid}" placeholder="Pincode">
                <div class="invalid-feedback" *ngIf="employeeForm.get('pincode').touched && employeeForm.get('pincode').invalid">
                    <div *ngIf="employeeForm.get('pincode').errors.required">This Field is Required</div>
                    <div *ngIf="employeeForm.get('pincode').errors.maxlength">Please Enter a Valid Pincode</div>
                </div>
            </div>
        </div>
    </div><br>
    <button class="btn btn-primary" [disabled]="!employeeForm.valid">Add Employee</button>
</form>

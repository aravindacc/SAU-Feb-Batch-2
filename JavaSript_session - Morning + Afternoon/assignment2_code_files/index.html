<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
</head>
<body>
   <!-- onsubmit="return validateForm()" -->
   <script src="index.js">    </script>
    <form name = "myForm" style="margin:50px; margin-top: 10px;" onsubmit="event.preventDefault()">
        <div class="mb-3">
            <label for="firstname" class="form-label" >FirstName</label>
            <input type="text" class="form-control" id="fname"  >
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label" >LastName</label>
            <input type="text" class="form-control" id="lname" >
        </div>

        <div class="mb-3">
            <label for="Email" class="form-label" >Email address</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age">
        </div>

        <div class="mb-3">
            <label for="RollNumber" class="form-label">RollNumber</label>
            <input type="number" class="form-control" id="rollNumber" >
        </div>

        <div class="mb-3">
            <label for="Gender" class="form-label">Gender</label>
            
            <input type="radio" id="male" name="gender" value="Male"> Male
            
            <input type="radio" id="female" name="gender" value="Female"> Female
            
            <input type="radio" id="other" name="gender" value="Other"> Other
            
        </div>
        
        <div class="mb-3">
            <label for="Dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" >
        </div>

        <div class="mb-3">
            <label for="Occupation" class="form-label">Occupation</label>
            <input type="text" class="form-control" id="Occupation" >
        </div>

        <button type = "submit"  onclick = "store()" class="btn btn-primary mb-3">Submit</button>

        <div class="mb-3">
            <label for="RollNumber" class="form-label">RollNumber</label>
            <input type="number" class="form-control" id="search" placeholder="Enter rollnumber to get student details">
        </div>
        <button  class="btn btn-primary" onclick="fetch()">Get Details</button>
        <p id = "output" style = "margin-top: 5px;"></p>

  </form>
  
</body>
</html>
